<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contacto | Falso ídolo</title>
     <link rel="shortcut icon" href="assets/images/favicon-logo.png" type="image/x-icon">
     <link href="https://fonts.cdnfonts.com/css/daisy-wheel" rel="stylesheet">
     <link rel="stylesheet" href="contacto.css" />
</head>

<body>
     <div class='macro-container'>
          <h1 class='title'>Contacto</h1>
          <div class="main-container">
               <img class='rana-orquidea' src="./assets/images/rana.jpg" alt="" />
               <form id="formulario" class="form" action="https://formsubmit.co/producciones@falsoidolo.com" method="POST">
                    <div class="form-item">
                         <input class="input-text-size" type="text" placeholder=" Nombre*" 1 id="userName"
                              name="nombre" required/>
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <div class="form-item">
                         <input class="input-text-size" type="text" placeholder=" Apellido" id="userLastName"
                              name="apellido" />
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <div class="form-item">
                         <input class="input-text-size" type="email" placeholder=" E-mail*" id="email" name="correo" required/>
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <div class="form-item">
                         <input type="text" class="input-text-size" placeholder=" País" id="country" name="pais" />
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <div class="form-item">
                         <textarea class='textarea' rows="3" placeholder=" Mensaje*" class="input-text-size"
                              id="message" name="mensaje" required></textarea>
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <div class="form-item checkbox-container">
                         <input class="check" type="checkbox" name="optiona" id="opta" />
                         <p>He leído y acepto: <a class="hover" href="terminos-y-condiciones.html">Términos &
                                   condiciones</a>
                              <a class="hover" href="politicas-de-privacidad.html">Políticas de privacidad</a></p>
                         <!-- <i class="fas fa-check-circle"></i>
                         <i class="fas fa-exclamation-circle"></i>
                         <small>Error message</small> -->
                    </div>
                    <button class="spinning" type="submit">
                         <img class='spiral-send' src="assets/images/espiral.png" alt="" />
                    </button>
               </form>
          </div>
          <footer class='footer'>
               <div>
                    <a href='index.html'>
                         <img class='leaf-back' src="assets/images/hoja.jpg" alt="" />
                    </a>
               </div>
               <div class='footer-portion'>
                    <h2 class="footer-item brand-name">© FALSO ÍDOLO</h2>
                    <div class="footer-item social-icons-container">
                         <a target="_blank" class="social-icons " href="https://m.facebook.com/profile.php?id=100005082931407">
                              <i class="fab fa-facebook social-icons hover"></i>
                         </a>
                         <a target="_blank" class="social-icons" href="https://www.instagram.com/falsoidolo/">
                              <i class="fab fa-instagram social-icons hover"></i>
                         </a>
                         <a target="_blank" class="social-icons"
                              href="https://www.youtube.com/watch?v=UmITmLBT6eU&list=PLosfT0ruWWZh6luA3yMP7koenWXlfcoeu">
                              <i class="fab fa-youtube social-icons hover"></i>
                         </a>
                         <a target="_blank" class="social-icons" href="">
                              <i class="fab fa-spotify social-icons hover"></i>
                         </a>
                    </div>
               </div>
          </footer>
     </div>

     <script src="https://kit.fontawesome.com/98ca127883.js" crossorigin="anonymous"></script>
     <script src="assets/scripts/form.js"></script>
</body>

</html>
